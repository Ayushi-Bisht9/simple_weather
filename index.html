<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="https://cdn-icons-png.flaticon.com/512/1779/1779940.png" class="icon">
    <h1 id="mainHeading">Weather Application</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/1779/1779940.png" class="icon">
</header>

<p class="sub-heading">Weather | Temperature | Humidity</p>

<div class="search-box">
    <input type="text" id="cityInput" placeholder="Enter any Indian city / place">
    
    <select id="citySelect">
        <option value="">Major Cities</option>
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Kolkata</option>
        <option>Chennai</option>
        <option>Bengaluru</option>
        <option>Hyderabad</option>
        <option>Jaipur</option>
        <option>Lucknow</option>
        <option>Patna</option>
        <option>Pune</option>
    </select>

    <button onclick="getWeather()">Search</button>
</div>

<div class="container">
    <div class="box" id="weatherBox">
        <h2>Weather</h2>
        <p id="weather">--</p>
    </div>

    <div class="box" id="tempBox">
        <h2>Temperature</h2>
        <p id="temperature">-- Â°C</p>
    </div>

    <div class="box" id="humidityBox">
        <h2>Humidity</h2>
        <p id="humidity">-- %</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
